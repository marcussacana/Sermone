<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sermone</title>
    <base href="/" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <app>
        <div class="loading-section">
            <h2 id="LoadTitle">Loading...</h2>
            <div id="LoadDesc">The first time can take a while.</div>
            <div class="loader mt-5">
                <div class="loader-dot dot1"></div>
                <div class="loader-dot dot2"></div>
                <div class="loader-dot dot3"></div>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        <p id="ErrorMessage">An unhandled error has occurred.</p>
        <a id="ReloadLink" href="" class="reload">Reload</a>
        <a id="Dismiss" class="dismiss">❌</a>
    </div>
    <script src="js/ui.js"></script>
    <script src="js/Translation.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="_content/BlazorFileSaver/BlazorFileSaver.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
